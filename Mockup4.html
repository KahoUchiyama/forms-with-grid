<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./Mockup4.css" />
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Job Application ( Web )</h2>
        </div>

        <form>
            <div class="form-grid">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First Name">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>

                <!-- Job Role -->
                <div class="form-group">
                    <label for="job-role">Job Role</label>
                    <select id="job-role">
                        <option>Frontend Developer</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="form-group full-width">
                    <label for="address">Enter Address</label>
                    <textarea id="address" placeholder="Enter Address"></textarea>
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City">
                </div>

                <!-- Zip Code -->
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" placeholder="Enter Zip Code">
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="text" id="start-date" placeholder="30/12/2021">
                </div>

                <div class="uploadcv">
                    <label for="uploadcv">Upload Your CV</label>
                    <div class="file-input-container">
                    <button class="choosefile">Choose File</button>
                    <input type="text" value="Ajit_Doval.jpg" readonly />
                </div>
            </div>

            <!-- Submit ボタン -->
            <button type="submit" class="submit-btn">Apply Now</button>
        </form>
    </div>

</body>
</html>
