<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="./Mockup3.css" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Book your appointment now</h2>
            <p>So our team can reach out to you on time</p>
        </div>

        <form>
            <!-- Full Name -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="eg: John Doe">
            </div>

            <!-- Available Date -->
            <div class="form-group">
                <label for="available-date">Available Date</label>
                <select id="available-date">
                    <option>Select</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="eg: john@email.com">
            </div>

            <!-- Message -->
            <div class="form-group" id="message">
                <label for="message">Share Your Message</label>
                <textarea id="message" placeholder="Message"></textarea>
            </div>

            <!-- Phone Number -->
            <div class="form-group full-width" id="phone_size">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+971 543210987">
            </div>

            <!-- Submit ボタン -->
            <div id="submit_parent">
            <button type="submit" class="submit-btn">Book Now→</button>
            </div>
        </form>
    </div>

</body>
</html>
