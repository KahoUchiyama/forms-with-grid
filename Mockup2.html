<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Mockup2.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="contact-image.png" alt="Contact Image">
        </div>

        <div class="form-section">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
                
                <label for="message">Message</label>
                <textarea id="message" placeholder="Message"></textarea>
                
                <button type="submit">Contact Us</button>
            </form>
        </div>

            <div class="info">
                <p><strong>Contact</strong><br>hi@green.com</p>
                <p><strong>Based in</strong><br>New York, California, Ohio</p>
                <div class="social-icons">
                    <a href="#"><img src="Frame5.png" alt="SNS"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
